<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/552b2bea4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
         <div class="weather-app">
      <h1>WheatherApp</h1>
      <form class="search-form" id="search-form">
         <form id="city-form">
        <input type="text" id="city-input" placeholder="Type a city...">
        <input type="submit" value="Search">
        </form>
        <div class="row">
          <div class="col-4">
        <p id = "city-name">
        <p id="current-date">
        <p id="description">
</div>
        <div class="col-4">
        </br>
        <div class="emoji">
         <img src="" alt="Clear" id="icon" class="float-left" />
       </div>
</div>
       <div class="col-4">
        <p id = "list">
             <ul>
                <li>Temperature: 
                  <strong id="temp"></strong><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  ></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
              </p>
        </div>
</div>
    </div>
    <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2"></div>
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>

</br>
    <a href="https://github.com/Viktoriia-ua/MyWeatherApp" target="_blank">
        Open-source code  
    </a>
    , by Viktoriia Chebotar
     </div>
        </div>
    <script src="src/index.js"></script>
  </body>
</html>
